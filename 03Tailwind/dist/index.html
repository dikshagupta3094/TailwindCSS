<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind -3rd project</title>
    <!-- CSS FILE -->
    <link rel="stylesheet" href="style.css">
    <!-- Font awesome cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="h-screen flex">
      <img class=" hidden lg:block w-1/2 " src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
      <!-- Login -->
      <div class="flex flex-col justify-center items-center lg:w-1/2 border">
       <div>
        <div class="text-xl font-bold text-center flex gap-3 lg:text-left">
            <i class="fa-solid fa-caret-up text-green-600 mt-2"></i>
            <p>FarMan</p>
        </div>

        <div class="mt-10 font-bold text-3xl text-center lg:text-left">
            <h2>Hello,</h2>
            <p>Welcome Back</p>
        </div>

        <!-- Form -->
         <form action="" class="mt-4 w-[80%] lg:w-96 mx-auto space-y-4 ">
            <h4>Login to manage account</h4>
            <input type="email" placeholder="email"  class="mt-2 border border-black p-2 w-full">
            <input type="password" placeholder="password"  class="mt-2 border border-black p-2 w-full">
            <div class="text-blue-700 cursor-pointer hover:text-blue-500">
                Forgot Password?
            </div>
            <button class="border-2 px-3 py-2 rounded-lg w-full text-center text-white bg-green-600 font-bold hover:bg-green-400">Login In</button>
         </form>
         <div class="text-center space-y-2 mt-4">
           <span> OR</span>
           <div class="flex justify-center items-center gap-5 text-xl">
              <span><i class="fa-brands fa-instagram"></i></span>
              <span><i class="fa-brands fa-github"></i></span>
              <span><i class="fa-brands fa-google"></i></span>
           </div>
           <div class="text-center text-sm">Don't have account?<span class="text-blue-500"> Sign Up here</span></div>
         </div>
       </div>
      </div>
    </div>
</body>
</html>
